  - get
  - update
  - patch
- apiGroups:
  - seq.k8s.datalust.co
  resources:
  - retentionpolicys/status
  verbs:
  - get
  - update
  - patch
- apiGroups:
  - ""
  resources:
  - services/status
  verbs:
  - get
  - update
  - patch
- apiGroups:
  - apps
  resources:
  - statefulsets/status
  verbs:
  - get
  - update
  - patch
- apiGroups:
  - seq.k8s.datalust.co
  resources:
  - apikeys/status
  verbs:
  - get
  - update
  - patch
- apiGroups:
  - seq.k8s.datalust.co
  resources:
  - alerts/status
  verbs:
  - get
  - update
  - patch


# Additional not generated
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - get
  - list
  - watch
