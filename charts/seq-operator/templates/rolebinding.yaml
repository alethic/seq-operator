{{- if .Values.options.namespace }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "fullname" . }}
  labels:
    {{- include "labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: seq-operator-role
subjects:
  - kind: ServiceAccount
    name: {{ include "seq-operator.fullname" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
