{{- if not .Values.options.namespace }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: seq-operator-role-binding
  labels: {{- include "seq-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: seq-operator-role
subjects:
  - kind: ServiceAccount
    name: seq-operator
    namespace: {{ .Release.Namespace }}
{{- end }}
